plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    compileSdk 31

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    composeOptions {
        kotlinCompilerExtensionVersion = "1.0.1"
    }

    buildFeatures {
        compose true
    }
}

dependencies{
    implementation(Dependencies.ACTIVITY_COMPOSE)
    implementation(Dependencies.MATERIAL_COMPOSE)
    implementation(Dependencies.ANIMATION)
    implementation(Dependencies.TOOLING)
    implementation(Dependencies.VIEW_MODEL)
    implementation(Dependencies.LIVEDATA)
    implementation(Dependencies.PAGER)
    implementation(Dependencies.PAGER_INDICATORS)
    implementation(Dependencies.SWIPE_REFRESH)
    implementation(Dependencies.COMPOSE_CONSTRAINT_LAYOUT)
    implementation(Dependencies.LOTTIE_COMPOSE)
}